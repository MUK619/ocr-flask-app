services:
  - type: web
    name: ocr-flask-app
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: TESSERACT_PATH
        value: /usr/bin/tesseract
    packages:
      apt:
        - tesseract-ocr
        - tesseract-ocr-eng
        - poppler-utils

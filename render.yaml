services:
  - type: web
    name: ocr-flask-app
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    packages:
      apt:
        - tesseract-ocr
        - tesseract-ocr-eng
        - poppler-utils
        - libglib2.0-0
        - libsm6
        - libxrender1
        - libxext6

services:
  - type: web
    name: ocr-flask-app
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: TESSDATA_PREFIX
        value: /usr/share/tesseract-ocr/4.00/tessdata
    packages:
      apt:
        - tesseract-ocr
        - tesseract-ocr-eng
        - poppler-utils
        - libgl1
        - libglib2.0-0

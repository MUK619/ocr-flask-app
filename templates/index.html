<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Text Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background: #f4f4f9;
        }
        h2 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        pre {
            text-align: left;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 800px;
            background: #fff;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            padding: 10px 15px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <h2>OCR Text Extraction</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Extract</button>
    </form>

    <h3>Extracted Text</h3>
    <pre>{{ extracted_text if extracted_text else "No result yet." }}</pre>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Text Extraction</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; padding: 30px; }
    h1 { color: #333; }
    .container { background: white; padding: 20px; border-radius: 10px; width: 60%; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 200px; margin-top: 15px; padding: 10px; }
    .upload { margin-top: 15px; }
    button { padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>OCR Text Extraction</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" class="upload" required>
      <br><br>
      <button type="submit">Upload & Extract</button>
    </form>

    <h2>Extracted Text</h2>
    <textarea readonly>{{ extracted_text if extracted_text else "No result yet." }}</textarea>
  </div>
</body>
</html>
